# Apache configuration for Ufas1Forms Django application

<VirtualHost *:80>
    ServerName forms.univ-setif.dz
    DocumentRoot /var/www/Ufas1Forms
    
    # WSGI Configuration
    WSGIDaemonProcess ufas1forms python-path=/var/www/Ufas1Forms python-home=/var/www/Ufas1Forms/venv
    WSGIProcessGroup ufas1forms
    WSGIScriptAlias / /var/www/Ufas1Forms/ufas1forms/wsgi.py
    
    # Serve static files directly with Apache
    Alias /static /var/www/Ufas1Forms/staticfiles
    <Directory /var/www/Ufas1Forms/staticfiles>
        Require all granted
    </Directory>
    
    # Serve media files directly with Apache
    Alias /media /var/www/Ufas1Forms/media
    <Directory /var/www/Ufas1Forms/media>
        Require all granted
    </Directory>
    
    # Django application directory
    <Directory /var/www/Ufas1Forms/ufas1forms>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/ufas1forms_error.log
    CustomLog ${APACHE_LOG_DIR}/ufas1forms_access.log combined
</VirtualHost>

# For HTTPS (recommended for production)
<VirtualHost *:443>
    ServerName forms.univ-setif.dz
    DocumentRoot /var/www/Ufas1Forms
    
    # SSL Configuration (requires certificates)
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    
    # WSGI Configuration
    WSGIDaemonProcess ufas1forms python-path=/var/www/Ufas1Forms python-home=/var/www/Ufas1Forms/venv
    WSGIProcessGroup ufas1forms
    WSGIScriptAlias / /var/www/Ufas1Forms/ufas1forms/wsgi.py
    
    # Serve static files directly with Apache
    Alias /static /var/www/Ufas1Forms/staticfiles
    <Directory /var/www/Ufas1Forms/staticfiles>
        Require all granted
    </Directory>
    
    # Serve media files directly with Apache
    Alias /media /var/www/Ufas1Forms/media
    <Directory /var/www/Ufas1Forms/media>
        Require all granted
    </Directory>
    
    # Django application directory
    <Directory /var/www/Ufas1Forms/ufas1forms>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/ufas1forms_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ufas1forms_ssl_access.log combined
</VirtualHost>
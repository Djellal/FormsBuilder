{% extends 'base.html' %}

{% block title %}Success - {{ form.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="bi bi-check-circle-fill text-success display-1"></i>
                <h2 class="mt-4">Thank You!</h2>
                <p class="text-muted">Your response to <strong>{{ form.title }}</strong> has been submitted successfully.</p>
                <a href="{% url 'form_submit' form.slug %}" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Submit Another Response
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

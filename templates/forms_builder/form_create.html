{% extends 'base.html' %}

{% block title %}Create Form - Ufas1Forms{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Form</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Title *</label>
                        <input type="text" name="title" class="form-control" id="id_title" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="id_description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_form_type" class="form-label">Form Type *</label>
                        <select name="form_type" class="form-select" id="id_form_type" required>
                            <option value="registration">Registration</option>
                            <option value="survey">Survey</option>
                            <option value="data_collection">Data Collection</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Create Form
                        </button>
                        <a href="{% url 'form_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
